<!DOCTYPE html>

<head>

<body>
    

    <section class="section-login">
        <video autoplay muted loop id="fondo-section">
            <source src="./images/fondo-login.mp4" type="video/mp4">
        </video>
        <div class="contenedor-login">
            <div class="form-login">
                <form action="#" method="GET">
                    <h2>Iniciar Sesión</h2>

                    <div class="contenedor-input-login">
                        <i class="bi bi-envelope-at-fill"></i>
                        <input type="email" required>
                        <label for="#">Email</label>
                    </div>

                    <div class="contenedor-input-login">
                        <i class="bi bi-lock-fill"></i>
                        <input type="password" required>
                        <label for="#">Contraseña</label>
                    </div>

                    <div class="olvidar">
                        <label for="#">
                            <input type="checkbox"> Recordar
                            <a href="./passwordrecovery.html">Recuperar contraseña</a>
                        </label>
                    </div>
                </form>
                <div>
                    <button type="submit" href="./index.html">Ingresar</button>

                    <div class="registrar">
                        <p><a href="./registro.html"> No tengo cuenta</a></p>
                    </div>
                </div>  

            </div>
        </div>


    </section>
